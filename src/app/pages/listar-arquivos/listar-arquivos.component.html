<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Lista de arquivos cadastrados</h4>
        <p class="card-category"> Arquivos incluídos pelas rotinas de processamento</p>
        <div>
          <form>
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Buscar..." [(ngModel)]="termo" (keyup)='filtrar($event.target.value)'>
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="nc-icon nc-zoom-split"></i>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class=" text-primary">
              <th>
                ID
              </th>
              <th>
                Path
              </th>
              <th>
                Ativo
              </th>
              <th>
                Última modificação
              </th>
              <th class="text-right">
                ações
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of listaArquivosFilter">
                <td>
                    {{ item.id }}
                </td>
                <td>
                    {{ item.arquivoPath }}
                </td>
                <td>
                    {{ item.ativo == true ? "Ativo" : "Inativo" }}
                </td>
                <td class="text-primary">
                    {{ item.data | date : 'dd/MM/yyyy HH:mm' }}
                </td>
                <td class="text-right">
                  <a href="#" title="Baixar arquivo" aria-label="Baixar arquivo" (click)="download(item.id)">
                      <i class="nc-icon nc-cloud-download-93"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
